server:
  port: 11235
  root: ./public

input:
  - ./src

output:
  js: ./public/app.js
  css: ./public/app.css

alias:
  theoricus: ./vendors/theoricus/www/src/theoricus
  app: ./src/app
  templates: ./src/templates
  jquery_spritefy: ./vendors/jquery/jquery.spritefy.js
  board: ./vendors/board
  sketch: ./vendors/sketch/sketch.js
  draw: ./src/app/lib/draw

minify:
  js: false
  css: false

boot: ./src/app/app
